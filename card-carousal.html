<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Animation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f4;
}

.container {
    display: flex;
    gap: 20px;
    justify-content: center;
}

.card {
    width: 20%;
    background: white;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out;
    cursor: pointer;
}

.card:hover {
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    transform: scale(1.05);
}

.image {
    position: relative;
}

.image img {
    width: 100%;
    display: block;
}

.tag {
    position: absolute;
    top: 10px;
    left: 10px;
    background: #f26339;
    color: white;
    padding: 5px 10px;
    border-radius: 5px;
}

.content {
    padding: 20px;
}

.date {
    color: #888;
    font-size: 14px;
    margin: 0 0 10px;
}

h3 {
    margin: 0 0 10px;
    font-size: 20px;
}

.info {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.info span {
    color: #666;
}

.info a {
    color: #f26339;
    text-decoration: none;
    font-weight: bold;
}

.info a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="image">
                <img src="./images/blog.jpg" alt="Finance">
                <span class="tag">Finance</span>
            </div>
            <div class="content">
                <p class="date">February 12, 2023</p>
                <h3>Building web layouts for dual foldable devices</h3>
                <div class="info">
                    <span>Consen</span>
                    <a href="#">Learn More</a>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="image">
                <img src="./images/blog-1.jpg" alt="Development">
                <span class="tag">Development</span>
            </div>
            <div class="content">
                <p class="date">February 12, 2023</p>
                <h3>Top 10 Most Popular Google Chrome apps</h3>
                <div class="info">
                    <span>Consen</span>
                    <a href="#">Learn More</a>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="image">
                <img src="./images/blog1-1.jpg" alt="Design">
                <span class="tag">Design</span>
            </div>
            <div class="content">
                <p class="date">February 12, 2023</p>
                <h3>How to Increase Business Products Sales</h3>
                <div class="info">
                    <span>Consen</span>
                    <a href="#">Learn More</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
