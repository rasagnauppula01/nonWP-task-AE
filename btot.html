<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            width: 300px;
            height: 200px;
            position: relative;
            overflow: hidden;
            margin: 20px;
            border: 2px solid #000;
            border-radius: 8px;
            background-color: white;
        }

        .card::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            background-color:orangered;
            transition: top 0.5s ease;
            z-index: 0;
        }

        .card:hover::after {
            top: 0;
        }

        .card .content {
            position: relative;
            z-index: 1;
        } 
    </style>
</head>
<body>
    <div class="card">
        <div class="content">
           <h1>hello</h1>
        </div>
    </div>
</body>
</html>
