<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Carousel</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f5f5f5;
}

.carousel {
    overflow: hidden;
    width: 770px; 
    height: 200px; 
}

.carousel-track {
    display: flex;
    transition: transform 0.25s ease;
    width: 300px; 
}

.carousel-image {
    width: 170px; /* Adjust based on the width of each image */
}

    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-track">
            <img src="./images/figma.png" class="carousel-image">
            <img src="./images/allian.png" class="carousel-image">
            <img src="./images/google.png" class="carousel-image">
            <img src="./images/redit.png" class="carousel-image">
        </div>
    </div>
    <script src="script.js">
        let currentIndex = 0;
const carouselTrack = document.querySelector('.carousel-track');
const images = document.querySelectorAll('.carousel-image');
const totalImages = images.length;

const transformValues = [
    '-1760px, 0px, 0px',
    '-1100px, 0px, 0px',
    '-1320px, 0px, 0px',
    '-1540px, 0px, 0px'
];

function moveCarousel() {
    if (currentIndex < transformValues.length) {
        carouselTrack.style.transform = `translate3d(${transformValues[currentIndex]})`;
        currentIndex++;
    } else {
        currentIndex = 0;
        carouselTrack.style.transform = `translate3d(${transformValues[currentIndex]})`;
    }
}

setInterval(moveCarousel, 1000); // Adjust the interval time as needed

    </script>
</body>
</html>
