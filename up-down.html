<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Up and Down Animation</title>
  <style>
    .up-down-animation {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      position: relative;
      animation: upDown 3s infinite;
    }

    @keyframes upDown {
      0% {
        top: 0;
      }
      50% {
        top: 30px; /* Adjust this value to control the distance of the movement */
      }
      100% {
        top: 0;
      }
    }
  </style>
</head>
<body>
  <div class="up-down-animation"></div>
</body>
</html>
